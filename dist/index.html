<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div id="modalHolder">
		<div id="modalBackground" class="modal-background">
			<div id="modalWindow" class="modal-window">
				<span id="closeModalButton" class="close-modal-button">&times;</span>
				<div id="modalContent" class="modal-content"></div>
				<hr class="separator">
				<div id="modalForm" class="modal-form">
			     	<form action="#" id="modalFormId">
                        <div class="input-holder">
                        	<input type="text" class="titleInput" id="titleInput" placeholder="Update Title">
                        </div>
                        <div class="input-holder">
                            <textarea name="textContentInput" id="textContentInput" cols="30" rows="10" placeholder="Type your text here"></textarea>
                        </div>
                        <div class="button-holder">
                            <button id="modalFormSubmitButton" type="button" placeholder="subscribe" class="button">Submit</button>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</div>

	<div id="flex-container">
	</div>

	<script src="bundle.js"></script>
</body>
</html>
